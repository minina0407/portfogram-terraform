name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'env/dev/*'
      - '.github/workflows/terraform-gcp-workflow.yaml'

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0
      - name: Set up Google Cloud credentials
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > $HOME/gcloud-key.json

      - name: Authenticate to Google Cloud
        run: gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json

      - name: Configure Google Cloud application default credentials
        run: gcloud auth application-default login --brief --key-file=$HOME/gcloud-key.json


      - name: Navigate to dev environment
        working-directory: ./env/dev
        run: echo "Navigated to env/dev"

      - name: Terraform Init
        working-directory: ./env/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: ./env/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./env/dev
        #  plan은 terraorm.tfvars 파일을 참조하여 실행
        run: terraform plan -var-file=terraform.tfvars
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud-key.json