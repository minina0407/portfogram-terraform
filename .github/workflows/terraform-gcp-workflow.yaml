# for Terraform  CI / CD workflow
name: Terraform CI / CD

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'env/dev/*'
      - '.github/workflows/terraform-gcp-workflow.yaml'
jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      ## 주의점 : env/dev/terraform.tfvars 파일이 존재
      ## 그러므로 -var-file=env/dev/terraform.tfvars 옵션을 추가
      ##  cd env/dev && terraform init

      - name : cd env/dev
        run : cd ./env/dev

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init
