name: Terraform - customer-gcp-service-account

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform-gcp-service-account.yaml
      - terraform/dev/gcp/service_account/**
  pull_request:
    paths:
      - .github/workflows/terraform-gcp-service-account.yaml
      - terraform/dev/gcp/service_account/**

jobs:
  terraform_ci:
    name: 'Terraform CI/CD'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: false

      # Terraform Format and Style ê²€ì‚¬
      - name: Terraform Format and Style
        id: fmt
        run: terraform fmt -check -recursive env/dev/
        continue-on-error: true

      - name: Terraform Initialization
        id: init
        run: terraform init -chdir=env/dev
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=plan.tfplan -chdir=env/dev
        continue-on-error: true

      - name: Terraform Validation
        id: validate
        run: terraform validate -chdir=env/dev
        continue-on-error: true

      # Terraform plan ê²°ê³¼ ì¶œë ¥
      - name: Show Plan
        if: steps.plan.outcome == 'success'
        run: terraform show -json env/dev/plan.tfplan | jq .

      - name: Create GitHub Comment
        id: create_comment
        uses: actions/github-script@v3
        with:
          script: |
            const fmtStatus = core.getInput('fmt') == 'success' ? 'ğŸ“ success' : 'âŒ failure';
            const initStatus = core.getInput('init') == 'success' ? 'ğŸ”… success' : 'âŒ failure';
            const planStatus = core.getInput('plan') == 'success' ? 'ğŸ“‹ success' : 'âŒ failure';
            const validateStatus = core.getInput('validate') == 'success' ? 'ğŸŒ success' : 'âŒ failure';
            const pusher = github.actor;
            const action = github.event_name;

            const commentBody = `
            **ffm-prd-svc-harbor**

            - Terraform Format and Style ğŸ“ ${fmtStatus}
            - Terraform Initialization ğŸ”… ${initStatus}
            - Terraform Plan ğŸ“‹ ${planStatus}
            - Terraform Validation ğŸŒ ${validateStatus}

            Pusher: @${pusher}, Action: ${action}
            `;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: commentBody
            });

      # main ë¸Œëœì¹˜ë¡œ í‘¸ì‹œë  ë•Œ Terraform ì ìš©
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve env/dev/plan.tfplan

      # ê°œë°œ í™˜ê²½ì—ì„œë§Œ Terraform ë¦¬ì†ŒìŠ¤ ì •ë¦¬(destroy) ì‹¤í–‰
      - name: Clean up
        if: always() && env.TF_ENVIRONMENT == 'dev'
        run: |
          terraform destroy -auto-approve
        env:
          TF_SSH_PRIVATE_KEY: ${{ secrets.TF_SSH_PRIVATE_KEY }}
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
          TF_ENVIRONMENT: ${{ secrets.TF_ENVIRONMENT }}
