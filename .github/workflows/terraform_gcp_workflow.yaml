name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'env/dev/*'
      - '.github/workflows/terraform-gcp-workflow.yaml'

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      # Setup gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Authenticate to GCP
      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}


      - name: Navigate to dev environment
        working-directory: ./env/dev
        run: echo "Navigated to env/dev"

      # Terraform Format and Style 검사
      - name: Terraform Format and Style
        id: fmt
        working-directory: ./env/dev
        run: terraform fmt
        continue-on-error: true

      - name: Terraform Init
        id: init
        working-directory: ./env/dev
        run: terraform init  -no-color

      - name: Terraform Validate
        id: validate
        working-directory: ./env/dev
        run: terraform validate  -no-color

      - name: Terraform Plan
        id: plan
        working-directory: ./env/dev
        #  plan은 terraorm.tfvars 파일을 참조하여 실행
        run: terraform plan -var-file=terraform.tfvars -out=plan.tfplan -no-color


      - name: Create GitHub Comment
        id: create_comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
            
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
